<!DOCTYPE html>

<h3>Find the other recordsets from the same publisher as recordset (UUID)</h3>
<p>Paste in an iDigBio recordset ID. For example: 0072bf11-a354-4998-8730-c0cb4cfc9517</p>
<form id="target">
  <input type="text" value="recordset_uuid">
  <input type="button" value="Go" onclick="doit()">
</form>
<div id="results">
  <hr>
</div>

<script>
function doit(){
  var uuid = $("input").val();
  if (uuid !== "recordset_uuid") {
    $("#results").empty();
    $("#results").append("<hr>");
    var idigbioAPIurl = "http://api.idigbio.org/v1/recordsets/".concat(uuid);
    var rjsono = $.getJSON(idigbioAPIurl);
    console.log (rjsono);
//    $("#results").append(rjsono["idigbio:dateModified"]);


  } else {
    console.log ("nothing!")
  }




}
